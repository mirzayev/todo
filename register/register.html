<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel='stylesheet' href='https://bootswatch.com/4/simplex/bootstrap.min.css' />
	<title>Sign Up Page</title>
</head>

<body>

	<div class="container">
		<div class="logo text-center">
			<a class="navbar-brand" href="index.html">
				<img class="img-responsive" src="https://firebase.google.com/_static/images/firebase/touchicon-180.png" alt="firebase logo">
			</a>
		</div>
		<h2 class="text-center my-5">Sign up for free</h2>
		<div class="row">
			<div class="col-md-4 col-sm-6 offset-sm-3 offset-md-4 well">
				<div class="form-group" id="error">
					<label for="email">Email</label>
					<!-- Change input type-->
					<input type="text" class="form-control" id="email" placeholder="Email address">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<button id="signUp" class="btn btn-primary btn-block">Sign Up</button>
				<hr>
				<p class="text-center">
					Already have an account?
					<a href="login.html">Sign In</a>
				</p>
			</div>
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
	<script src="register.js"></script>
</body>

</html>
